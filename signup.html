<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="menu.css">
  </head>
<body>

  <div class="menu-container">
      <button class="buttons"><a href="login.html">Log In</a></button>
      <button class="buttons"><a href="signup.html">Sign Up</a></button>
      <a id="logo">Logo</a>
      <h1 id="text">About Pricing</h1>
  </div>
  

<form>
  <div class="container1" style="border: 2px solid blue">
    <h1 style="text-align: center"><b><u>SIGN UP</u></b></h1>

    <hr>

    <b>Full Name:</b><br>
    <input type="text" placeholder="Enter Full Name" name="fname" required>
    <br>

    <b>Email Address:</b><br>
    <input type="text" placeholder="Enter Email Address" name="email" required>
    <br>

    <b>Password</b><br>
    <input type="password" placeholder="Enter Password" name="password" required>
    <br>

    <div class="container2">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>

</body>
</html>
